<include target="./header.html" />
<form action="./" method="post" onsubmit="return procFilter(this, insert_config)" id="cafeSetup" class="x_form-horizontal">
	<div class="x_control-group">
		<label for="cafe_main_mid" class="x_control-label">{$lang->cafe_main_mid}</label>
		<div class="x_controls">
			<input type="text" name="cafe_main_mid" id="cafe_main_mid" value="{$homepage_config->cafe_main_mid}" />
			<a href="#about_cafe_main_mid" data-toggle class="x_icon-question-sign">{$lang->help}</a>
			<p class="x_help-block" id="about_cafe_main_mid" hidden>{$lang->about_cafe_main_mid}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label for="browser_title" class="x_control-label">{$lang->browser_title}</label>
		<div class="x_controls">
			<input type="text" name="browser_title" id="browser_title" value="{$homepage_config->browser_title}" />
		</div>
	</div>
	<div class="x_control-group">
		<label for="layout_srl" class="x_control-label">{$lang->cafe_main_layout}</label>
		<div class="x_controls">
			<select name="layout_srl" id="layout_srl">
				<option loop="$main_layout_list => $key,$val" value="{$val->layout_srl}" selected="selected"|cond="$homepage_config->layout_srl==$val->layout_srl">{$val->title}({$val->layout})</option>
			</select>
		</div>
	</div>
	<div class="x_control-group">
		<label for="skin" class="x_control-label">{$lang->skin}</label>
		<div class="x_controls">
			<select name="skin" id="skin">
				<option loop="$skins => $key,$val" value="{$key}" selected="selected"|cond="$homepage_config->skin== $key">{$val->title}</option>
			</select>
			<a cond="$homepage_config->module_srl" href="{getUrl('act','dispHomepageAdminSkinSetup','module_srl',$homepage_config->module_srl)}">{$lang->cmd_setup}</a>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label">{$lang->cafe_creation_type}</label>
		<div class="x_controls">
			<label for="chkCafeVid" class="x_inline"><input type="radio" id="chkCafeVid" name="access_type" value="vid" onclick="toggleCafeAccessType('vid');" checked="checked"|cond="$homepage_config->access_type=='vid'" /> {$lang->access_vid}</label>
			<label for="chkCafeDomain" class="x_inline"><input type="radio" id="chkCafeDomain" name="access_type" value="domain" onclick="toggleCafeAccessType('domain');" checked="checked"|cond="$homepage_config->access_type!='vid'" /> {$lang->access_domain}</label>
			<a href="#about_cafe_creation_type" data-toggle class="x_icon-question-sign">{$lang->help}</a>
			<div id="accessCafeDomain" hidden|cond="$homepage_config->access_type=='vid'" style="margin-bottom:5px">
				http://<input type="url" name="default_domain" value="{$homepage_config->default_domain}" />
			</div>
			<p class="x_help-block" id="about_cafe_creation_type" hidden>{$lang->about_cafe_creation_type}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label">{$lang->cafe_creation_privilege}</label>
		<div class="x_controls">
			<label loop="$groups => $key,$val" for="creation_group_{$key}" class="x_inline"><input type="checkbox" name="creation_group" checked="checked"|cond="in_array($val->group_srl, $homepage_config->creation_group)" value="{$val->group_srl}" id="creation_group_{$key}"/> {$val->title}</label>
		</div>
	</div>
	<div class="x_control-group">
		<label for="default_layout" class="x_control-label">{$lang->default_layout}</label>
		<div class="x_controls">
			<select name="default_layout" id="default_layout">
				<option value="faceoff" selected="selected"|cond="$homepage_config->default_layout=='faceoff'">faceoff</option>
				<optgroup label="{$lang->downloaded_list}">
					<option loop="$layout_list => $key,$val" value="{$val->layout}" selected="selected"|cond="$homepage_config->default_layout== $val->layout"> <!--@if($val->title)-->{$val->title}({$val->layout})<!--@else-->{$val->layout}<!--@end--></option>
				</optgroup>
			</select>
			<a href="#about_default_layout" data-toggle class="x_icon-question-sign">{$lang->help}</a>
			<p class="x_help-block" id="about_default_layout" hidden>{$lang->about_default_layout}</p>
		</div>
	</div>
	<div class="x_control-group">
		<label for="enable_change_layout" class="x_control-label">{$lang->enable_change_layout}</label>
		<div class="x_controls">
			<label for="enable_change_layout">
				<input type="checkbox" name="enable_change_layout" id="enable_change_layout" value="Y" checked="checked"|cond="$homepage_config->enable_change_layout=='Y'" />
				{$lang->about_change_layout}
			</label>
		</div>
	</div>
	<div class="x_control-group">
		<label class="x_control-label">{$lang->allow_service}</label>
		<div class="x_controls">
			<p style="margin:5px 0">{$lang->about_allow_service}</p>
			<ul style="margin:0;list-style:none">
				<li loop="$service_modules => $k,$v" cond="$v->category == 'service' && $v->default_index_act">
					<label for="{$v->module}" class="x_inline" style="width:100px">{$v->title}</label>: <input type="number" min="0" name="allow_service_{$v->module}" id="{$v->module}" value="{$homepage_config->allow_service[$v->module]}" />
				</li>
			</ul>
		</div>
	</div>
	<div class="x_control-group">
		<label for="use_rss" class="x_control-label">RSS</label>
		<div class="x_controls">
			<label for="use_rss" class="x_inline"><input type="checkbox" name="use_rss" id="use_rss" value="Y" checked="checked"|cond="$homepage_config->use_rss=='Y'" /> RSS</label>
		</div>
	</div>
	<div class="x_control-group">
		<label for="top_menu" class="x_control-label">{$lang->config_top_menu}</label>
		<div class="x_controls">
			<select name="top_menu" id="top_menu">
				<option value="0">&hellip;</option>
				<option loop="$menu_list => $key,$val" value="{$val->menu_srl}" selected="selected"|cond="$val->menu_srl == $homepage_config->top_menu">{$val->title}</option>
			</select>
			<a href="#about_config_top_menu" data-toggle class="x_icon-question-sign">{$lang->help}</a>
			<p class="x_help-block" id="about_config_top_menu" hidden>{$lang->about_config_top_menu}</p>
		</div>
	</div>
	<div class="btnArea">
		<input type="submit" value="{$lang->cmd_save}" class="x_btn x_btn-primary" />
	</div>
</form>
